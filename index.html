<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
        <title>Utah Adventures</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/UtahAdventuresIcon.png" height="50" width="80" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#uaNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="uaNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-info fa-lg"></i> Backcountry Skiing</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-list fa-lg"></i> Resort Skiing</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i> Backpacking</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i> Hiking</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i> Camping</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    </div>
                    <div class="col">
                        <h1>Utah Adventures</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row row-content">
                <div class="col-md-8 mx-auto">
                    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#homeCarousel" data-slide-to="1"></li>
                            <li data-target="#homeCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/backcountry_skiing.JPG" alt="Backcountry Skiing" />
                                <div class="carousel-caption">
                                    <h3>Backcountry Skiing</h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/hiking.JPG" alt="Hiking" />
                                <div class="carousel-caption">
                                    <h3>Hiking</h3>
                                </div>
                            </div>
                            <!-- need to adjust the size to match the other 2 pics -->
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/resort_skiing.png" alt="Resort Skiing" />
                                <div class="carousel-caption">
                                    <h3>Resort Skiing</h3>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row row-content align-items-center">
                <div class="col-sm-4 col-md-3">
                    <!-- need to figure out padding or margin so text isn't so close to the carousel -->
                    <h2 class="text-sm">Recent Trips</h2>
                </div>
            </div>
            <div class="row row-content align-items-center">
                <img src="img/little_death_hollow.jpeg" alt="Little Death Hollow Pic" style="width:50%;">
                <div class="text-block">
                    <h4>Little Death Hollow</h4>
                    <p>26 miles - 3 days</p>
                </div>
                <div class="col">
                    <div class="media">
                        <div class="media-body align-self-center">
                            <div class="text-block">
                                <h4>Trip 2</h4>
                                <p>X miles - x days</p>
                            </div>
                            <img class="d-flex ml-3" src="img/trees.jpeg" alt="Trees" >
                        </div>
                    </div>
                </div>
                <img src="img/waterfall.jpeg" alt="Waterfall" style="width:25%;">
                <div class="text-block">
                    <h4>Trip 3</h4>
                    <p>X miles - x days</p>
                </div>
            </div>
        </div>

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>

</html>
